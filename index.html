<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>NewView</title>

    <!-- NewView CSS-->
    <link rel="stylesheet" href="assets/CSS/NewView.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
 
    <!-- Bootstrap Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>let $ = require('jquery');</script>
    <script>require('popper.js');</script>
    <script>require('bootstrap');</script>
  </head>
  <body>

    <nav class="navbar navbar-expand-md mb-4">
      <a class="navbar-brand">link</a>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <div class="container">
      <div class="card">
        <form class="card-body">
            
          <label for="newInputBox">Input</label>
          <div class="input-group">
              <button type="button" class="btn btn-primary" onclick="GetLocalFile('newInputBox')">Find File</button>
              <input type="text" class="form-control" id="newInputBox" placeholder="Browse" title="File" readonly>
          </div>

          <div class="form-group">
            <label for="newOperationBox">Convert To</label>
            <select multiple class="form-control" id="newOperationBox">
              <option>Option 1</options>
              <option>Option 2</options>
              <option>Option 3</options>
              <option>Option 4</options>
            </select>
          </div>

          <label for="newOutputBox">Output</label>
          <div class="input-group">
              <button type="button" class="btn btn-primary" onclick="SaveLocalFile('newOutputBox')">Find File</button>
              <input type="text" class="form-control" id="newOutputBox" placeholder="Browse" title="File" readonly>
          </div>

        </form>
      </div>
    </div>

    <script>
      // You can also require other files to run in this process
      //require('renderer.js')
    </script>

    <script src="assets/js/NewView.js"></script>
  </body>
</html>
