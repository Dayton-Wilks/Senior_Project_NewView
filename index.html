<!DOCTYPE html>
<html>
  <head>

    <meta charset="UTF-8">
    <title>NewView</title>

    <!-- NewView CSS-->
    <link rel="stylesheet" href="assets/CSS/NewView.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
 
    <!-- Bootstrap Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>let $ = require('jquery');</script>
    <script>require('popper.js');</script>
    <script>require('bootstrap');</script>

  </head>
  <body>

    <div class="container" id="formContainer">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="video-tab" data-toggle="tab" href="#videoForm" role="tab" aria-controls="videoForm" aria-selected="true">Video</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="audio-tab" data-toggle="tab" href="#audioForm" role="tab" aria-controls="audioForm" aria-selected="false">Audio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="image-tab" data-toggle="tab" href="#imageForm" role="tab" aria-controls="imageForm" aria-selected="false">Image</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="rip-tab" data-toggle="tab" href="#ripForm" role="tab" aria-controls="ripForm" aria-selected="false">Rip</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="videoForm" role="tabpanel" aria-labelledby="home-tab">
            <form class="card-body">
              <h3>Video</h3>
              <div id="GoogleID" hidden></div>
              <div class="input-group">
                  <button type="button" class="btn btn-primary" onclick="GetDriveFileID()">Drive</button>
                  <button type="button" class="btn btn-primary" onclick="GetLocalFile('newInputBox')">Local</button>
                  <input type="text" class="form-control" id="newInputBox" placeholder="Browse" title="File" readonly>
              </div>
              <div class="form-group">
                <label for="newOperationBox">Convert To</label>
                <select class="form-control" id="newOperationBox">
                  <option>avi</option>
                  <option>mp4</option>
                  <option>Option 3</option>
                  <option>Option 4</option>
                </select>
              </div>
              <label for="newOutputBox">Output</label>
              <div class="input-group">
                  <button type="button" class="btn btn-primary" onclick="SaveLocalFile('newOutputBox')">Find File</button>
                  <input type="text" class="form-control" id="newOutputBox" placeholder="Browse" title="File" readonly>
              </div>
              <button type="button" class="button btn-primary" onclick="ConvertVideoButton()">Start</button>
            </form>
        </div>
        <div class="tab-pane fade" id="audioForm" role="tabpanel" aria-labelledby="audio-tab">2</div>
        <div class="tab-pane fade" id="imageForm" role="tabpanel" aria-labelledby="image-tab">3</div>
        <div class="tab-pane fade" id="ripForm" role="tabpanel" aria-labelledby="rip-tab">4</div>
      </div>      
    </div>

    <div class="container card border-secondary" id="currentTaskContainer">
      <div class="card-header">Current Task</div>
    </div>

    <div class="container card border-secondary" id="resultContainer">
      <div class="card-header">Completed Tasks</div>
    </div>

    <script>
      // You can also require other files to run in this process
      //require('renderer.js')
    </script>

    <script src="assets/js/NewView.js"></script>
  </body>
</html>
